<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한글 Lorem Ipsum 생성기</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 20px; }
    h1 { color: #333; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>한글 Lorem Ipsum 생성기</h1>
  <label for="charCount">생성할 텍스트의 글자 수 입력:</label>
  <input type="number" id="charCount" min="1" placeholder="예: 100">
  <button onclick="generateText()">생성하기</button>
  <h2>생성된 텍스트:</h2>
  <textarea id="output" readonly></textarea>

  <script>
    const sampleText = "애자일 소프트웨어 개발은 반복적이며 점진적인 접근 방식을 기반으로 합니다. 고객의 요구사항을 유연하게 수용하고 빠르게 변화에 대응하는 것이 특징입니다. 스크럼, XP, 칸반 등 다양한 애자일 방법론이 존재합니다.";

    function generateText() {
      const charCount = document.getElementById('charCount').value;
      if (charCount < 1) {
        alert("1 이상의 숫자를 입력해주세요.");
        return;
      }

      let result = "";
      while (result.length < charCount) {
        const remainingChars = charCount - result.length;
        result += sampleText.substring(0, remainingChars);
      }

      document.getElementById('output').value = result;
    }
  </script>
</body>
</html>
