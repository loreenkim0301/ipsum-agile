<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Lorem Ipsum Agile - 애자일 관련 문구로 생성해주는 한글 로렌입숨</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* 카드형 컨테이너 */
    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    /* 제목 */
    h1 {
      color: #2c3e50;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 입력 그룹 (flex 정렬로 수정) */
    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input, button {
      height: 48px;
      font-size: 16px;
      border-radius: 8px;
      text-align: center;
    }

    input {
      width: 60%;
      padding: 12px;
      border: 2px solid #4CAF50;
      transition: 0.3s ease-in-out;
      outline: none;
    }

    input:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 8px rgba(46, 204, 113, 0.5);
    }

    button {
      width: 40%;
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    /* 결과 컨테이너 */
    .output-container {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    /* 복사하기 버튼 - flex 정렬 수정 */
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .output-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }

    .copy-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: #2980b9;
    }

    .copy-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: none;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
      background: #ffffff;
      box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    /* 푸터 */
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    .footer a {
      color: #3498db;
      text-decoration: none;
    }

    /* 반응형 디자인 */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      .input-group {
        flex-direction: column;
        gap: 8px;
      }

      input, button {
        width: 100%;
      }

      textarea {
        font-size: 14px;
        height: 180px;
      }

      .copy-btn {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>한글 Lorem Ipsum 생성기</h1>
    <div class="input-group">
      <input type="number" id="charCount" min="1" placeholder="예: 100">
      <button id="generateBtn" onclick="generateText()">생성</button>
    </div>

    <div class="output-container">
      <div class="output-header">
        <h2>생성된 텍스트:</h2>
        <button class="copy-btn" id="copyBtn" onclick="copyText()" disabled>복사하기</button>
      </div>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <div class="footer">
    <p>제작자: 김로린 | 이메일: <a href="mailto:loreen@selectway.co.kr">loreen@selectway.co.kr</a></p>
    <p>소속: 성장하는 기획자들의 커뮤니티, 토요일랩</p>
    <p>저작권: 자유로운 오픈소스 (MIT 라이선스)</p>
  </div>

  <script>
    function generateText() {
      const charCount = document.getElementById('charCount').value;
      const outputField = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      if (charCount < 1) {
        alert("1 이상의 숫자를 입력해주세요.");
        return;
      }

      outputField.value = "애자일 소프트웨어 개발은 반복적이며 점진적인 접근 방식을 기반으로 합니다...";
      copyBtn.disabled = false;
    }

    function copyText() {
      const outputField = document.getElementById('output');
      if (!outputField.value.trim()) {
        alert("복사할 내용이 없어요. 텍스트를 먼저 생성해주세요.");
        return;
      }

      outputField.select();
      document.execCommand("copy");
      alert("텍스트가 복사되었습니다!");
    }
  </script>

</body>
</html>
