<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 Lorem Ipsum 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .generated-text {
            white-space: normal !important;
            overflow: visible !important;
            text-overflow: unset !important;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>한글 Lorem Ipsum 생성기</h1>
        <input type="number" id="charCount" placeholder="예: 100" onkeypress="handleKeyPress(event)">
        <button id="generateBtn" onclick="generateText()">생성하기</button>
        <div id="result" class="generated-text">여기에 생성된 텍스트가 표시됩니다.</div>
    </div>

    <script>
        /**
         * 🌟 Lorem Ipsum 텍스트를 생성하는 함수
         * - 사용자가 입력한 글자 수만큼 텍스트를 생성
         * - 입력한 글자 수가 부족하면 반복해서 추가
         */
        function generateText() {
            const charCount = document.getElementById("charCount").value || 100;
            const loremText = "애자일 소프트웨어 개발은 반복적이며 점진적인 접근 방식을 기반으로 합니다. 고객의 요구사항을 유연하게 수용하고 빠르게 변화에 대응하는 것이 특징입니다. 스크럼, XP, 칸반 등 다양한 애자일 방법론이 존재합니다.";

            let resultText = "";
            while (resultText.length < charCount) {
                resultText += loremText + " ";
            }

            const resultField = document.getElementById("result");
            resultField.value = resultText.substring(0, charCount);
            adjustHeight();
        }

        /**
         * 🌟 텍스트 박스의 높이를 자동으로 조절하는 함수
         */
        function adjustHeight() {
            const resultField = document.getElementById("result");
            resultField.style.height = "auto";
            resultField.style.height = (resultField.scrollHeight) + "px";
        }

        function copyText() {
            const text = document.getElementById("result").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("복사되었습니다!");
            }).catch(err => {
                alert("복사 실패: " + err);
            });
        }
    </script>
</body>
</html>
