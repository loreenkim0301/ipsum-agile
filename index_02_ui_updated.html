<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한글 Lorem Ipsum 생성기</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* 메인 컨테이너 */
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* 제목 */
    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    /* 입력창 & 버튼 */
    .input-group {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      text-align: center;
    }

    button {
      width: 100%;
      max-width: 300px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* 결과 텍스트 */
    .output-container {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      resize: none;
      overflow-y: auto;
    }

    /* 반응형 디자인 */
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      textarea {
        font-size: 14px;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>한글 Lorem Ipsum 생성기</h1>
    <div class="input-group">
      <label for="charCount">생성할 텍스트의 글자 수 입력:</label>
      <input type="number" id="charCount" min="1" placeholder="예: 100">
      <button onclick="generateText()">생성하기</button>
    </div>

    <div class="output-container">
      <h2>생성된 텍스트:</h2>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <script>
    const sampleText = "애자일 소프트웨어 개발은 반복적이며 점진적인 접근 방식을 기반으로 합니다. 고객의 요구사항을 유연하게 수용하고 빠르게 변화에 대응하는 것이 특징입니다. 스크럼, XP, 칸반 등 다양한 애자일 방법론이 존재합니다.";

    function generateText() {
      const charCount = document.getElementById('charCount').value;
      if (charCount < 1) {
        alert("1 이상의 숫자를 입력해주세요.");
        return;
      }

      let result = "";
      while (result.length < charCount) {
        const remainingChars = charCount - result.length;
        result += sampleText.substring(0, remainingChars);
      }

      document.getElementById('output').value = result;
    }
  </script>

</body>
</html>
